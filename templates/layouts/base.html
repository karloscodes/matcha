<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{if .Title}}{{.Title}} - {{end}}License Key Manager</title>
    <link href="/static/css/styles.css" rel="stylesheet">
</head>

<body class="bg-gray-50 min-h-screen">
    {{if .ShowNav}}
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <h1 class="text-xl font-bold">License Manager</h1>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="/admin/dashboard"
                            class="text-gray-900 hover:text-gray-700 px-3 py-2 text-sm font-medium">Dashboard</a>
                        <a href="/admin/products"
                            class="text-gray-900 hover:text-gray-700 px-3 py-2 text-sm font-medium">Products</a>
                        <a href="/admin/customers"
                            class="text-gray-900 hover:text-gray-700 px-3 py-2 text-sm font-medium">Customers</a>
                        <a href="/admin/license-keys"
                            class="text-gray-900 hover:text-gray-700 px-3 py-2 text-sm font-medium">License Keys</a>
                    </div>
                </div>
                <div class="flex items-center">
                    <form method="POST" action="/admin/logout">
                        <button type="submit"
                            class="text-gray-900 hover:text-gray-700 px-3 py-2 text-sm font-medium">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    {{end}}

    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        {{if .Alert}}
        <div class="mb-4 p-4 rounded-md {{if eq .AlertType " error"}}bg-red-50 text-red-700{{else}}bg-green-50
            text-green-700{{end}}">
            {{.Alert}}
        </div>
        {{end}}

        {{embed}}
    </div>

    <script>
        // Add any common JavaScript here
    </script>
</body>

</html>
